  <div class="content bg rotate-center">
      <audio controls #audioPlayer [src]="url"></audio>
      <div class="sub-content ">
        <div>
          <span>
            <mat-icon>favorite</mat-icon>
            {{data.favoritings_count}}
          </span>
        </div>
        <div [ngClass]="status.isPause ? '' : 'giro'">
          <div class="content-play-button">
            <button mat-button (click)="play()">
              <mat-icon>{{!status.isPause ? 'pause' : 'play_arrow'}}</mat-icon>
            </button>
          </div>
          <div class="img" >
            <img [src]="data.artwork_url == null ? 'assets/images.png' : data.artwork_url " alt="">
          </div>
        </div>
        <div class="information">
          <span class="name-user" (click)="goArtist(data.user_id)">{{data.user.username}}</span>
          <span class="name-song">{{data.title}}</span>
          <span class="bagget">{{data.genre}}</span>
        </div>
        <div class="button">
        </div>
      </div>
  </div>
